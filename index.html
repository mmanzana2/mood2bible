<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes - Find Your Inspiration</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script>
    function showQuote(mood) {
        window.location.href = `quote.html?mood=${mood}`;
    }
</script>
    
</head>
<body>
    <header>
        <h2>Mood2Bible</h2>
        <h1>Find Your Inspiration!</h1>
        <p>How are you feeling now?</p>
        <a href="contact.html" class="feedback-button">Give Feedback</a>
    </header>
    <div class="mood-buttons">
        <button onclick="showQuote('happy')"><i class="fas fa-smile"></i> Happy</button>
        <button onclick="showQuote('sad')"><i class="fas fa-frown"></i> Sad</button>
        <button onclick="showQuote('motivated')"><i class="fas fa-bolt"></i> Motivated</button>
        <button onclick="showQuote('relaxed')"><i class="fas fa-spa"></i> Relaxed</button>
        <button onclick="showQuote('angry')"><i class="fas fa-angry"></i> Angry</button>
        <button onclick="showQuote('confident')"><i class="fas fa-thumbs-up"></i> Confident</button>
        <button onclick="showQuote('anxious')"><i class="fas fa-meh"></i> Anxious</button>
        <button onclick="showQuote('excited')"><i class="fas fa-grin-stars"></i> Excited</button>
        <button onclick="showQuote('bored')"><i class="fas fa-meh-blank"></i> Bored</button>
        <button onclick="showQuote('grateful')"><i class="fas fa-heart"></i> Grateful</button>
        <button onclick="showQuote('inspired')"><i class="fas fa-lightbulb"></i> Inspired</button>
        <button onclick="showQuote('nervous')"><i class="fas fa-exclamation"></i> Nervous</button>
        <button onclick="showQuote('calm')"><i class="fas fa-peace"></i> Calm</button>
        <button onclick="showQuote('confused')"><i class="fas fa-question"></i> Confused</button>
        <button onclick="showQuote('hopeful')"><i class="fas fa-hand-holding-heart"></i> Hopeful</button>
        <button onclick="showQuote('lonely')"><i class="fas fa-user-slash"></i> Lonely</button>
        <button onclick="showQuote('playful')"><i class="fas fa-laugh-squint"></i> Playful</button>
        <button onclick="showQuote('suicidal')"><i class="fas fa-heart-broken"></i> Suicidal</button>
    </div>
   
        
    
    
</body>
</html>
